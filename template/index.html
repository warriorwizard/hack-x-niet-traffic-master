<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .form-container {
            background-color: #f0f0f0;
            padding: 20px;
            width: 20%;
        }

        .map-container {
            width: 145%;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Traffic Heatmap</h1>
            <form action="/" method="POST">
                <label for="lat1">Starting Latitude:</label>
                <input type="text" id="lat1" name="lat1" required>
                <label for="lng1">Starting Longitude:</label>
                <input type="text" id="lng1" name="lng1" required>
                <br>
                <label for="lat2">Ending Latitude:</label>
                <input type="text" id="lat2" name="lat2" required>
                <label for="lng2">Ending Longitude:</label>
                <input type="text" id="lng2" name="lng2" required>
                <br>
                <label for="vehicle_type">Vehicle Type:</label>
                <select name="vehicle_type" id="vehicle_type">
                    <option value="car">Car</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="foot">Walking</option>
                </select>


                <input type="submit" value="Submit">
            </form>
            {% if duration %}
            <p><strong>Estimated travel time:</strong> {{ duration }}</p>
                {% endif %}
        </div>
        <div class="map-container">
            {% if map_html %}
                {{ map_html | safe }}
            {% endif %}
        </div>

    </div>
</body>
</html>
